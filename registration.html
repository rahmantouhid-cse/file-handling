<!DOCTYPE html>
<html>

<head>
<title>Registration Form</title>
</head>

<body>
<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
<h1>Registration Form</h1>
<hr>
<h3>Basic Information</h3>

<label for = "fname"> Enter your first name </label>
<input type="text" name="fname" id="fname">
 function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
<br>

<label for = "lname"> Enter your last name </label>
<input type="text" name="lname" id="lname">
<br>

<label for = "gender"> Gender </label>
<input type="radio" name="gender" id="male" value="male">
<label for = "male"> Male </label>
<input type="radio" name="gender" id="female" value="female">
<label for = "female"> Female </label>
<br>

<label for = "email"> Email </label>
<input type="email" name="email" id="email">
<br>


<hr>
<h3>User Account Information</h3>
<label for = "username"> User Name/User ID </label>
<input type="text" name="username" id="username">
<br>

<label for = "password"> Password </label>
<input type="password" name="password" id="password">
<br>

<label for = "remail"> Recovery Email Address </label>
<input type="email" name="remail" id="remail">
<br>

<input type="submit" value="Submit">



</form>
</body>

</html>
